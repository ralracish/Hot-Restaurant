<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reservations"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
            <div class="card-header">
              <h3><strong>Current Reservations</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="list"></h2>
              <div id="list-group-item">
                <h3><strong>ID:</strong> <span id="reservation-id"></span></h3>
                <h3><strong>Name:</strong> <span id="reservation-role"></span></h3>
                <h3><strong>Email:</strong> <span id="reservation-age"></span></h3>
                <h3><strong>Phone:</strong> <span id="reservation-phone"></span></h3>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3><strong>Waiting List</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="list"></h2>
              <div id="list-group-item">
                <h3><strong>ID:</strong> <span id="waiting-id"></span></h3>
                <h3><strong>Name:</strong> <span id="waiting-name"></span></h3>
                <h3><strong>Email:</strong> <span id="waiting-email"></span></h3>
                <h3><strong>Phone:</strong> <span id="waiting-phone"></span></h3>
              </div>
            </div>
          </div>

      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href=API Table Link>API Table Link</a> | <a href=API Wait List>API Wait List</a>
        </div>
    </div>
  </div>

  <script type="text/javascript">
  function getTable() {
    $.ajax({ url: "/api/reservations", method: "GET" })
      .then(function(reservationData) {
        console.log(reservationData);
        for (var i = 0; i < reservationData.length; i++) {
          var list = $("#list");
          var listItem = $("<li class='list-group-item mt-4'>");
          listItem.append(
            $("<h2>").text("Reservation ID: " + (i)),
            $("<hr>"),
            $("<h2>").text("ID: " + reservationData[i].id),
            $("<h2>").text("Name: " + reservationData[i].name),
            $("<h2>").text("Email: " + reservationData[i].email),
            $("<h2>").text("Phone: " + reservationData[i].phone)
          );
          list.append(listItem);
        }
      });
  }
  getTable();

  </script>
</body>
</html>
